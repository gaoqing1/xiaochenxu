<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					
					<div class="bs-example widget-shadow" data-example-id="hoverable-table"> 
						<h4>List of articles: <a href="{:url('cateadd')}">添加分类</a></h4>
						<table class="table table-hover">
							<thead>
							<tr>
							  <th>ID</th>
							  <th width="45%">菜单名称</th>
							  <th>图片</th>
							  <th>操作</th>
							</tr>
							</thead>
							{if $cateList}
							{foreach name="cateList" item="vo"}
							<tr>
							  <th scope="row">{$vo.catid}</th>
							  <td>{$vo.catname}</td>
							  <td class="imgWudth"><img src="{$vo.image}" data-toggle="modal"  data-target=".bs-example-modal-sm"></td>
							  <td>
							  	[<a href="{:url('cateadd',array('id'=>$vo['catid']))}">添加子菜单</a>]&nbsp;&nbsp;
							  	[<a href="{:url('cateup',array('id'=>$vo['catid']))}">编辑</a>]&nbsp;&nbsp;
							  	[<a href="javascript:;" href-link="{:url('catedel',array('catid'=>$vo['catid']))}" class="delLink">删除</a>]</td> 
							  	</td> 
							</tr>
							{if $vo.subordiCate}
							{foreach name="vo.subordiCate" item="vov"}
							<tr>
							  <th scope="row">{$vov.catid}</th>
							  <td style="padding-left: 40px;"> ├─ {$vov.catname}</td>
							  <td class="imgWudth"><img src="{$vov.image}" data-toggle="modal"  data-target=".bs-example-modal-sm"></td>
							  <td>
							  	[<a href="{:url('cateup',array('id'=>$vov['catid']))}">编辑</a>]&nbsp;&nbsp;
							  	[<a href="javascript:;" href-link="{:url('catedel',array('catid'=>$vov['catid']))}" class="delLink">删除</a>]
							  </td> 
							</tr>
							
							{/foreach}
							{/if}
							{/foreach}
							{/if}
						</table>
					</div>
				
				</div>
			</div>
		</div>
		<div class="col-md-4 modal-grids">

			<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				<div class="modal-dialog modal-sm">
					<div class="modal-content"> 
						<img src="" alt="" id="modal_content" style="width: 100%;">
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="modal-backdrop fade in"></div> -->
	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->

<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper" style="padding-bottom: 120px;">
			<div class="row">
				<div class="form-three widget-shadow">
					<form class="form-horizontal"  method="post" id="articleSubmit">
						<input type="hidden" value="{$artInfo.id}" name="id">
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label">分类：</label>
							<div class="col-sm-8">
							<select id="cate1">
								{if $cateList}
									{foreach name="cateList" item="vo"}
									<option value="{$vo.catid}">{$vo.catname}</option>
									{/foreach}
									{/if}
							</select>
							<select name="catid" id="">
								<option value="0">请选择分类</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">文章标题：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1"  name="title" placeholder="title:" value="{$artInfo.title}">
							</div>
							<!-- <div class="col-sm-2">
								<p class="help-block">Your help text!</p>
							</div> -->
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">关键字：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1" name="keywords" placeholder="keywords:" value="{$artInfo.keywords}">
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">相关描述：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1" name="description" placeholder="description:" value="{$artInfo.description}">
							</div>
						</div>
						
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">文章主图：</label>
							<div class="col-sm-8">
								<input type="file" id="FileUpload" onchange="fileImg('FileUpload','hiddenInp','sss')">
								<input type="hidden" name="thumb" id="hiddenInp" value="{$artInfo.thumb}">
								<img src="{$artInfo.thumb}" id="sss" onclick="ImgUploadClick('FileUpload')" style="width: 100px; cursor: pointer;">
							</div>
						</div>
						<div class="form-group">
							<label for="checkbox" class="col-sm-2 control-label">Checkbox Inline</label>
							<div class="col-sm-8">
								<script id="editor"  name="editorValue"  type="text/plain" style="width:1024px;height:500px;">{$artInfo.content}</script>
							</div>
						</div>
						
						<div class="form-group mb-n">
							<label for="largeinput" class="col-sm-2 control-label label-input-lg">发布时间：</label>
							<div class="col-sm-8">
								<input placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="inputtime" value="{$artInfo.inputtime|date='Y-m-d H:i:s',###}">
							</div>
						</div>
						<div class="col-sm-offset-2"> <button type="submit" class="btn btn-default">Sign in</button> </div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>
		<script>
		//实例化编辑器
		var ue = UE.getEditor('editor');
	
		
		 // UE.getEditor('editor').setHeight(300);

		var cate1 = $("#cate1").val();
		var catid = {$artInfo.catid};
		function getCate(cate1) {
			$.get("{:url('admin/index/getCate')}",{'catid':cate1},function (e) {
				var str = '';
				d = e.data;
				if (d.length>0) {
					for (var i = 0; i < d.length; i++) {
						if (catid==d[i].catid) {
							str += '<option value="'+d[i].catid+'" selected>'+d[i].catname+'</option>';
						}else{
							str += '<option value="'+d[i].catid+'">'+d[i].catname+'</option>';
						}
						
						
					}
				}else{
					str += '<option value="0">请选择分类</option>';
				}
				$("select[name='catid']").html(str);
			})
		}
		getCate(cate1);

		$("#cate1").change(function () {
		
			getCate($(this).val());
		})
		$("#articleSubmit").submit(function () {
			if ($('select[name="catid"]').val()==0) {
				alert('请选择文章分类！');
				return false;
			}
			if (!$("input[name='thumb']").val()) {
				alert('请上传文章主图');
				return false;
			}
		})
		</script>
		<style>
		input[type=file]{opacity: 0;display: none;}
		</style>
	<!--scrolling js-->
	<script src="__JS__/jquery.nicescroll.js"></script>
	<script src="__JS__/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="__JS__/bootstrap.js"> </script>
	<script src="/static/fileupload/asyncUpload.js"> </script>
	<script type="text/javascript" src="/static/time/laydate.js"></script>

</body>
</html>

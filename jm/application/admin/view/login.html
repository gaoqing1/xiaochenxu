<!DOCTYPE HTML>
<html>
<head>
<title>极速新欧speedxo商城后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

<link href="__CSS__/bootstrap.css" rel='stylesheet' type='text/css' />

<link href="__CSS__/style.css" rel='stylesheet' type='text/css' />

<link href="__CSS__/custom.css" rel="stylesheet">
<script src="__JS__/jquery-1.11.1.min.js"></script>

<style type="text/css">
	.cbp-spmenu-push div#page-wrapper{
		margin:0px;
		
	}
	#page-wrapper{
		 background-color: #fff; 
		
	}
</style>
</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		
		<div id="page-wrapper">
			<div class="main-page login-page ">
			
				<div class="widget-shadow">
					<div class="login-top">
						<h4>欢迎来到极速新欧speedxo管理中心<br>非会员？<a href=""> 注册 »</a> </h4>
					</div>
					<div class="login-body">
						<form method="post" onsubmit="return false;" id="plan">
							<input type="text" class="user" name="account" placeholder="请输入用户名" required="">
							<input type="password" name="password" class="lock" placeholder="请输入密码" required="">
							<input type=""  required="" placeholder="请输入验证码" name="verifiCode"> <img class="checkverify" src="/checkV" alt="" onclick="javascript:this.src='/checkV?tm='+Math.random();">
							<input type="hidden" name="i" value="{$i}">
							<input type="submit" name="Sign In" value="登录">
							<div class="forgot-grid">
								
								<div class="forgot">
									<a href="#">forgot password?</a>
								</div>
								<div class="clearfix"> </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	</div>

<script type="text/javascript">
	  $('#plan').on('submit' , function(){
	      $.ajax({
	          type  : 'POST',
	          url   : '{:url('/admin/login/ini')}',
	          data  : $('#plan').serialize(),
	          async : false,
	          error : function(request) {
	            alert("系统出现错误!");
	          },
	          success : function(data){
	            if (data.code==0) {
	              alert(data.msg);
	            } else {
	              location.href = data.url;
	            }
	           
	          }
	      });
	      $('.checkverify').attr('src','/checkV?tm='+Math.random());
	  });
</script>

</body>
</html>

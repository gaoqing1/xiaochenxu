<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<style>
input[type=file]{opacity: 0;display: none;}
.dis1,.dis2,.dis3{display: none;}
</style>
<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper" style="padding-bottom: 120px;">
			<div class="row">
				<div class="form-three widget-shadow">
					<form class="form-horizontal"  method="post" id="articleSubmit">
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label"><span style="color: #f00;">*</span>分类：</label>
							<div class="col-sm-8">
							<select id="cate1" name="sup_id">
								<option value="0">作为顶级菜单</option>

								{if $one}
								{foreach name="one" item="vo"}
								<option value="{$vo.id}" {if $info['sup_id']==$vo.id}selected{/if}>&nbsp;&nbsp;&nbsp;{$vo.title}</option>
								{/foreach}
								{/if}
							</select>
						
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label"><span style="color: #f00;">*</span>标题：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1"  name="title" placeholder="title:" required="" value="{$info['title']}">
							</div>
						</div>
						<div class="form-group dis1">
							<label for="focusedinput" class="col-sm-2 control-label"><span style="color: #f00;">*</span>类型：</label>
							<div class="col-sm-8">
								<div class="radio" style="    display: inline-block;">
									<label>
									  <input type="radio" name="type" value="1" {if $info['type']==1}checked{/if}>
									  文章模式
									</label>
									&nbsp;
								</div>
								<div class="radio" style="    display: inline-block;">
									&nbsp;
									<label>
									<input type="radio" name="type" value="2" {if $info['type']==2}checked{/if}>
									url模式
									</label>
								</div>
							</div>
						</div>
						
						<div class="form-group dis2">
							<label for="focusedinput" class="col-sm-2 control-label"><span style="color: #f00;">*</span>网址：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1"  name="web_url" value="{$info['web_url']}">
							</div>
						</div>
						<div class="form-group dis2">
							<label for="focusedinput" class="col-sm-2 control-label">跳转方式：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1"  name="target" placeholder="target=&quot;&quot;" value="{$info['target']}">
							</div>
						</div>
					
						<div class="form-group dis3">
							<label for="checkbox" class="col-sm-2 control-label"><span style="color: #f00;">*</span>Checkbox Inline</label>
							<div class="col-sm-8">
								<script id="editor" type="text/plain" name="html" style="width:1024px;height:500px;">{$info['html']}</script>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label"><span style="color: #f00;">*</span>排序：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control1"  name="listorder" value="{$info['listorder']}">
							</div>
						</div>
						
						<div class="col-sm-offset-2"> <button type="submit" class="btn btn-default">Sign in</button> </div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>
		<script>
		//实例化编辑器
		var ue = UE.getEditor('editor');



		
		$("#cate1").change(function () {
			if ($(this).val()>0) {
				$('.dis1').show();

			
			}else{
				$('.dis1,.dis2,.dis3').hide();

			}
		})
		if ($("#cate1").val()>0) {
			
			$('.dis1').show();
		}
		$is_t = $("input[name='type']:checked").val();
		if ($is_t==1) {

			$('.dis3').show();
			$('.dis2').hide();
		}else if($is_t==2){

			$('.dis2').show();
			$('.dis3').hide();
		}
		$("input[name='type']").change(function () {
			if ($(this).val()==1) {
				$('.dis3').show();
				$('.dis2').hide();
			}else{
				$('.dis2').show();
				$('.dis3').hide();
			}
		})
		
	
		</script>
		
	<!--scrolling js-->
	<script src="__JS__/jquery.nicescroll.js"></script>
	<script src="__JS__/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="__JS__/bootstrap.js"> </script>
	

</body>

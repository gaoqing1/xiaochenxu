<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					
					<div class="bs-example widget-shadow" data-example-id="hoverable-table"> 
						<h4>Friend Link: <a href="{:url('linkAdd')}">添加友情链接</a></h4><!-- javascript:openwinx('{:url('articleAdd')}','') -->
						<table class="table table-hover">
							<thead>
							<tr>
							  <th>ID</th>
							  <th>标题</th>
							  <th>地址/网址</th>
							  <th>主图</th>
							  <th>添加时间</th>
							  <th>操作</th>
							</tr>
							</thead>
							{if $lists}
							{foreach name="lists" item="vo"}
							<tr>
							  <th scope="row">{$vo['link_id']}</th>
							  <td>{$vo.title}</td>
							  <td><a href="{$vo.url}" target="_blank">{$vo.url}</a></td>
							  <td><img src="{$vo.thumb}" alt="" style="width: 50px;"></td>
							  <td {if $vo.time>time()}style="color: #b1ac0c"{/if}>{$vo.time|date='Y-m-d H:i:s',###}</td>
							  <td>
							  
							  	[<a href="javascript:;" href-link="{:url('linkDel',array('id'=>$vo['link_id']))}" class="delLink">删除</a>]&nbsp;&nbsp;
							
							  	[<a href="{:url('linkEdit',array('id'=>$vo['link_id']))}">编辑</a>]</td> 
							</tr>
							
							{/foreach}
							{/if}
						</table>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>
		<script>
		var delLinkMsg = '是否确认删除文章！';
		window.focus();
		var fromhash = "t7lWwd";
				window.onload = function() {
			var html_a = document.getElementsByTagName('a');
			var num = html_a.length;
			for(var i=0;i<num;i++) {
				var href = html_a[i].href;
				if(href && href.indexOf('javascript:') == -1 && href.indexOf('fromhash') == -1 && html_a[i].rel != 'nofollow') {
					html_a[i].href = href;
				}
			}

			var html_form = document.forms;
			var num = html_form.length;
			for(var i=0;i<num;i++) {
				var newNode = document.createElement("input");
				newNode.name = 'fromhash';
				newNode.type = 'hidden';
				newNode.value = fromhash;
				html_form[i].appendChild(newNode);
			}
		}
		function openwinx(url,name,w,h) {
			if(!w) w=screen.width-4;
			if(!h) h=screen.height-95;
			
		    window.open(url,name,"top=100,left=400,width=" + w + ",height=" + h + ",toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,status=no");
		}
		</script>

<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
    <div class="main-content">
    
        <!-- main content start-->
        <div id="page-wrapper">
            <div class="col-md-6 validation-grids widget-shadow" data-example-id="basic-forms"> 
                    <div class="form-title">
                        <h4>添加友情链接 :</h4>
                    </div>
                    <div class="form-body">
                        <form data-toggle="validator" method="post" novalidate="true" onsubmit="return false" id="validator">
                            <input type="hidden" id="link_id" value="{$linkId}">
                            
                            <div class="form-group">标题：
                                <input type="text" class="form-control" name="title" value="{$info['title']}" required >
                            </div>
                            <div class="form-group">网址：
                                <input type="text" class="form-control" name="url" value="{$info['url']}" required >
                            </div>
                            <div class="form-group has-feedback">标题样式：
                                <input type="text" class="form-control" name="style"  value="{$info['style']}">
                                
                            </div>
                            <div class="form-group">主图：
                              <input type="file" id="FileUpload" onchange="fileImg('FileUpload','hiddenInp','Thumb')">
                              <input type="hidden" name="thumb" id="hiddenInp" value="{$info['thumb']}">
                              <img src="{$info['thumb']}" id="Thumb" onclick="ImgUploadClick('FileUpload')" style="width: 100px; cursor: pointer;">
                            </div>
                        
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

    </div>
    <!-- Classie -->
        <script src="__JS__/classie.js"></script>
        <script>
        $("#validator").submit(function () {
            _url = "";
            $.ajax({
                type:"POST",
                url:_url,
                data:$('#validator').serialize(),// 你的formid
                async: false,
                beforeSend:function(){
                   
                },
                error: function(request) {
                    alert("网络错误!");
                },
                success: function(msg) {
                    alert(msg.msg);
                    if (msg.code) {
                        window.location.href = msg.url;
                    }
                }
            });
        })
        </script>
    <!--scrolling js-->
    <script src="__JS__/jquery.nicescroll.js"></script>
    <script src="__JS__/scripts.js"></script>
    <!--//scrolling js-->

    <script src="__JS__/bootstrap.js"> </script>
    <script src="/static/fileupload/asyncUpload.js"> </script>

</body>

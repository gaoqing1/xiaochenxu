<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<form action="" method="post">
					<div class="bs-example widget-shadow" data-example-id="hoverable-table"> 
						<h4>TDK List: <a href="{:url('tdk_add')}">添加TDK</a></h4>
						<table class="table table-hover">
							<thead>
							<tr>
							  <th>KEY</th>
							  <th>标题</th>
							  <th>描述</th>
							  <th>关键字</th>
							</tr>
							</thead>
							{if $tdkList}
							{foreach name="tdkList" key="k" item="vo"}
							<tr>
							  <th scope="row">{$k}</th>
							  <td><input type="text" name="tdk[{$k}][title]" value="{$vo['title']}" style="width:400px"></td>
							  <td><textarea name="tdk[{$k}][description]">{$vo['description']}</textarea></td>
							  <td><textarea name="tdk[{$k}][keywords]">{$vo['keywords']}</textarea></td>

							</tr>
							
							{/foreach}
							{/if}
						</table>
						<ul>
							<li>添加一条tdk。把相应的key（不能重复）告诉前端。</li>
				
						</ul>
					</div>
					<button type="submit" class="btn btn-default" style="margin-top: 15px;">修改</button>
				    </form>
				</div>
			</div>
		</div>

	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>
		<script>
		var delLinkMsg = '是否确认删除文章！';
		
		</script>

	<script src="__JS__/bootstrap.js"> </script>
</body>
</html>

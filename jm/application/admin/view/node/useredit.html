<body class="cbp-spmenu-push" style="background-color: #F1F1F1;    padding-bottom: 35px;">
	<div class="main-content">
	
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="col-md-6 validation-grids widget-shadow" data-example-id="basic-forms"> 
					<div class="form-title">
						<h4>修改{$info.account} :</h4>
					</div>
					<div class="form-body">
						<form data-toggle="validator" method="post" novalidate="true">
							
							<div class="form-group">管理员名称：
								<input type="text" class="form-control" name="name"  required value="{$info.name}">
							</div>
							<div class="form-group has-feedback">新密码：
								<input type="password" class="form-control" name="password" >
								
							</div>
							<div class="form-group">确认密码：
							  <input type="password" class="form-control" name="password2" >
							  
							</div>
							<div class="form-group">邮箱：
							  <input type="text" class="form-control" name="email"  value="{$info.email}">
							</div>
							
							<div class="form-group">所属角色：
							
								<select name="groid" class="form-control">
									{if $grouplist}
									{foreach name="grouplist" item="vo"}
									<option value="{$vo.id}" {if $info.groid==$vo.id}selected{/if}>{$vo.title}</option>
									{/foreach}
									{/if}

								</select>
							</div>
							<div class="form-group">
								<div class="radio">
									<label>
									  <input type="radio" value="1" name="status" {if $info.status==1}checked{/if} required>
									  正常
									</label>
								</div>
								<div class="radio">
									<label>
									<input type="radio" value="0" name="status" {if $info.status==0}checked{/if}>
									冻结
									</label>
								</div>
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</form>
					</div>
				</div>
		</div>

	</div>
	<!-- Classie -->
		<script src="__JS__/classie.js"></script>
		<script>
		
		</script>
